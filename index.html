<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthdate Calculator v3</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  
  <div class="container py-5">
    <h1 class="text-center mb-4">محاسبه گر سن و تاریخ تولد</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="" id="birthdate-form" class="shadow rounded p-3 bg-light">
          <div class="mb-3">
            <label for="#birthdate" class="form-label">تاریخ تولد خود را وارد کنید :</label>
            <input type="date" id="birthdate" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-outline-primary w-100">محاسبه</button>
        </form>
      </div>
      </div>
      
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div id="results" class="bg-light p-4 rounded shadow d-none">
            <h4>نتایج :</h4>
            <p id="age"></p>
            <p id="day-of-week"></p>
            <p id="next-birthday"></p>
          </div>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <button id="toggle-theme" class="btn btn-secondary">تغییر تم</button>
      </div>
      
    </div>



  <!-- Bootstrap JS & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
